    - name: Check if the server needs to restart
      stat:
        path: /var/run/reboot-required
      register: reboot_required
    - name: Rebooting server
      reboot:
        msg: Server Rebooting - triggered by Ansible Playbook.
      when: reboot_required.stat.exists